<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #account {
        margin-right: 10px;
      }

      #account-identicon {
        width: 30px;
        height: 30px;
        border-radius: 30px;
      }
    </style>

    <title>Sastha Twitter</title>
  </head>
  <body>
    <nav class="navbar bg-light shadow">
      <div class="container">
        <div class="navbar-brand d-flex">
          <a href="/" class="text-decoration-none">
            <h4>Sastha Twitter</h4>
          </a>
        </div>
        <div class="ml-auto d-flex align-items-center">
          <div>
            <span id="account"></span> <br />
            <span><small id="balance" class="text-danger"></small></span>
          </div>
          <img
            src=""
            id="account-identicon"
            alt="Identicon"
            width="30px"
            height="30px"
          />
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-2 mx-md-auto">
          <div class="my-2 pb-1">
            <form id="form-post-content" class="bg-light p-2">
              <div class="form-group">
                <label>Content:</label>
                <textarea
                  name="content"
                  class="form-control"
                  placeholder="What's on your mind? ðŸ¤”"
                ></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-primary my-2">Post</button>
              </div>
            </form>
          </div>
          <hr />
          <div class="my-2" id="display_posts"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
